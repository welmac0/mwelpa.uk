<header class=" d-flex justify-content-center py-3"> <!--TODO zrobic tlo czarn!!! -->
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" data-toggle="modal" data-target="#socialModal" class="nav-link">Links &
            Contact</a></li>
        <li class="nav-item"><a href="/iwantresume" class="nav-link">Download Resume</a></li>
    </ul>
</header>
<div class="modal fade" id="socialModal" tabindex="-1" role="dialog" aria-labelledby="socialModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title nav-link" id="socialModalLabel">Links & Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Connect with me via:</p>
                <ul class="list-unstyled text-center">
                    {% for name, link in content["links"].items() %}
                        {% if name == "X.com" or name == "mwelpa0@gmail.com" %}
                        <li><a href="{{link[0]}}" class="text-secondary mx-2">{{name}}</a></li>
                        {% else %}
                        <li><a href="{{link[0]}}" class="text-secondary mx-2"><i class="{{link[1]}}"></i>{{name}}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
